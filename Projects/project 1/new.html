  <head>
    <meta charset="UTF-8" />

    <title>Our Advantages Single Page app</title>
    <style>
      :root {
        --text-color: #333;
        --background-color: #fff;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        background: var(--background-color);
      }

      .page-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      a {
        text-decoration: none;
        color: var(--text-color);
      }

      header {
        border-bottom: 1px solid;
        color: var(--text-color);
        width: 100%;
      }

      header nav {
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1.5rem 3rem;
      }

      header nav #center h1 {
        font-size: 2.2rem;
        font-family: sans-serif;
      }
      header #left button {
        padding: 0.3rem 0.5rem;
        font-size: 20px;
      }

      header #left {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      header #right {
        display: flex;
        align-items: center;
        gap: 1rem;
        display: none;
      }
      .btn {
        padding: 0.4rem 1.2rem;
        border: 1px solid #222;
        border-radius: 60px;
        font-size: 1.1rem;
        background-color: transparent;
        transition: all 0.3s ease-in;
        &:hover {
          background-color: black;
          color: #fff;
        }
      }

      .primary-btn {
        background-color: orangered;
        color: #fff;
        border: none;
        outline: none;
      }

      main {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .hero {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        flex-grow: 1;
        padding: 2rem;
      }

      .hero-content {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
      }

      .hero-content .hero-title {
        font-size: clamp(3rem, 10vw, 10rem);
        width: 100%;
        text-align: center;
        font-weight: 900;
        font-family: serif;
        color: #333;
      }

      .hero-content img {
        position: absolute;
        height: 30vh;
        width: auto;
        max-width: 50vw;
        object-fit: cover;
        object-position: contain;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.5s ease-out;
      }
      .hero-content img:nth-child(1) {
        transform: rotate(-15deg);
      }
      .hero-content img:nth-child(2) {
        transform: rotate(-5deg);
      }
      .hero-content img:nth-child(3) {
        transform: rotate(5deg);
      }
      .hero-content img:nth-child(4) {
        transform: rotate(15deg);
      }

      .hero-content:hover .hero-content img:nth-child(1) {
        transform: rotate(-25deg) translateX(-80px);
      }
      .hero-content:hover .hero-content img:nth-child(2) {
        transform: rotate(-10deg) translateX(-40px);
      }
      .hero-content:hover .hero-content img:nth-child(3) {
        transform: rotate(10deg) translateX(40px);
      }
      .hero-content:hover .hero-content img:nth-child(4) {
        transform: rotate(25deg) translateX(80px);
      }

      footer{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 1rem 1.5rem;
        border-top: 1px solid;
        flex-wrap: wrap;
        gap: 1rem;
        width: 100%;

      }


      footer #left{
        font-size: 1rem;
      }

      footer #right{
        display: flex;
        align-items: center;
        gap: 1.5rem;
      }

      #right svg{
        width: 29px;
        height: 29px;
        transition: all .3s ease-in;

      }

      #right svg:hover{

        fill: orangered;
        transform: scale(1.5);
      }


      @media screen and (min-width: 768px){
        nav{
          padding: 1.5rem 3rem;
        }

        nav .btn{
          font-size: 1rem;
        }

        nav #center h1{
          font-size: 2.3rem;
        }

        nav #right {
          display: flex;
          align-items: center;
          gap: 1rem;
        }

        .hero-content img{
          height: 45vh;
          max-width: 22vw;
        }

        footer {
          padding: 1.5rem 3rem
        }

        footer #left{
          font-size: 1.1rem;
        }
        
      }
    </style>
  </head>
